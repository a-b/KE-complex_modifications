<div>The buttons of the Logitech F310 will be modified as follows:</div>

<ul>
  <li>Change button5 to button1 (primary click)</li>
  <li>Change button6 to button2 (secondary click)</li>
  <li>Change the simultaneous press of button5 and button6 to button3</li>
  <li>Pressing the stick centers the mouse cursor on the screen</li>
</ul>
