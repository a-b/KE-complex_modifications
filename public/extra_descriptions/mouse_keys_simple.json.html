<ul>
  <li><kbd>right_shift + w</kbd>: mouse up</li>
  <li><kbd>right_shift + a</kbd>: mouse left</li>
  <li><kbd>right_shift + s</kbd>: mouse down</li>
  <li><kbd>right_shift + d</kbd>: mouse right</li>
  <li><kbd>right_shift + f</kbd>: left click</li>
  <li><kbd>right_shift + g</kbd>: right click</li>
  <li><kbd>right_shift + r</kbd>: scroll up</li>
  <li><kbd>right_shift + v</kbd>: scroll down</li>
</ul>
